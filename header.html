<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgromePlus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Notification Bar */
        .notification-bar {
            width: 100%;
            height: 30px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            width: 100%;
            height: auto;
            margin-top: 30px;
            position: sticky;
            top: 30px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 250px;
            height: auto;
            cursor: pointer;
        }

        .search-container {
            position: relative;
            display: flex;
            width: 450px;
        }

        .search-bar {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .go-btn {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .go-btn:hover {
            background-color: #218838;
            transform: translateY(-50%) scale(1.05);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .login-btn, .cart-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .login-btn {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .login-btn:hover {
            background-color: #e9ecef;
        }

        .cart-btn {
            position: relative;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .cart-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .cart-quantity {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Navbar Container */
        .navbar-container {
            width: 100%;
            background-color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 80px;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Navbar Styling */
        .categories-nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .categories-nav li {
            position: relative;
        }

        .categories-nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .categories-nav a:hover {
            background-color: #28a745;
            color: white;
        }

        .categories-nav .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            list-style-type: none;
            padding: 10px;
            margin: 0;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            min-width: 200px;
            z-index: 1000;
        }

        .categories-nav .dropdown-menu li {
            padding: 5px 0;
        }

        .categories-nav .dropdown-menu a {
            color: #555;
            font-size: 14px;
            padding: 8px;
            display: block;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .categories-nav .dropdown-menu a:hover {
            background-color: #28a745;
            color: white;
        }

        .categories-nav .dropdown:hover .dropdown-menu {
            display: block;
        }

        @media (max-width: 992px) {
            .search-container {
                width: 300px;
            }
            
            .logo {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 15px;
                padding: 15px;
            }
            
            .search-container {
                order: 3;
                width: 100%;
            }
            
            .go-btn {
                right: 0;
            }
            
            .user-actions {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Bar -->
    <div class="notification-bar">
        <p>Original Products | Home Delivery | COD on â‚¹500 above</p>
    </div>

    <!-- Header Section -->
    <header class="header">
        <img src="projectimages/agromelogoimage.png" alt="AgromePlus Logo" class="logo" onclick="window.location.href='index.html'">
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for products...">
            <i class="fas fa-search search-icon"></i>
            <button class="go-btn">Search</button>
        </div>
        
        <div class="user-actions">
            <a href="login.html" class="login-btn">
                <i class="fas fa-user"></i>
                <span>Login</span>
            </a>
            <a href="cart.html" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-quantity" class="cart-quantity">0</span>
                <span>Cart</span>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <div class="navbar-container">
        <div class="categories-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="shopbybrand.html">Shop By Brand</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- Categories Dropdown -->
                <li class="dropdown">
                    <a href="#">Categories <i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="insecticide.html">Insecticide</a></li>
                        <li><a href="fungicide.html">Fungicide</a></li>
                        <li><a href="herbicide.html">Herbicide</a></li>
                        <li><a href="seed.html">Seed</a></li>
                        <li><a href="plantgrowth.html">Plant Growth</a></li>
                        <li><a href="shopbybrand.html">Shop By Brand</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Update cart count on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            
            // Add click event to search button
            document.querySelector('.go-btn').addEventListener('click', function() {
                const searchTerm = document.querySelector('.search-bar').value.trim();
                if (searchTerm) {
                    window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
                }
            });
            
            // Allow search on Enter key
            document.querySelector('.search-bar').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('.go-btn').click();
                }
            });
        });

        // Function to update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-quantity').textContent = totalItems;
        }

        // This function can be called from other pages when items are added to cart
        function addToCart(product, quantity = 1, packSize = '1kg') {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItemIndex = cart.findIndex(item => item.id === product.id && item.packSize === packSize);
            
            if (existingItemIndex >= 0) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    imageSrc: product.imageSrc,
                    price: product.price,
                    quantity: quantity,
                    packSize: packSize
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Return the updated cart count
            return cart.reduce((total, item) => total + item.quantity, 0);
        }
    </script>
</body>
</html>
